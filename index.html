<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.min.css">
    <title>Bookmarker</title>
  </head>
  <body>
    <header>
      <h1>Bookmarker</h1>
    </header>

    <main class="main-wrapper">

      <div class="input-box">
        <h1>Bookmark Your Favorite Sites</h1>
        <p>Site Name</p>
        <input type="text" name="site-name" placeholder="Website Name">
        <p>Site URL</p>
        <input type="text" name="site-url" placeholder="Website URL">
        <button id="button" type="button" name="button">Submit</button>
      </div>

      <section class="output-box">

      </section>

    </main>

    <footer>
      <p>&copy; 2016 Bookmarker. Inc</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
